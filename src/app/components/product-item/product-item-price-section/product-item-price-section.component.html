<mat-form-field class="product-item__price-section">
  <input matInput
         [formControl]="priceControl"
         type="number"
         autocomplete="off"
         min="0"
         placeholder="Цена">

  <span matSuffix>
    {{LabelsConstants.RUBLES_POSTFIX}}
  </span>

  <mat-error *ngIf="priceControl.invalid">
    {{LabelsConstants.YOU_MUST_ENTER_VALUE}}
  </mat-error>
</mat-form-field>
