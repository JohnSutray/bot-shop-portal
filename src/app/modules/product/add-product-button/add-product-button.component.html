<app-product-item *ngIf="isCreateMode | async else createButton"
                  (update)="created.next($event); isCreateMode.next(false)"
                  (cancel)="isCreateMode.next(false)"
                  [inCreateMode]="true">
</app-product-item>

<ng-template #createButton>
  <app-action-panel actionIcon="add"
                    actionText="Создать продукт"
                    (click)="isCreateMode.next(true)">
  </app-action-panel>
</ng-template>
