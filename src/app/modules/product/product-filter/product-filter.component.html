<div class="flex-row">
  <mat-select [(ngModel)]="selectedCategory">
    <mat-option *ngFor="let category of allCategories"
                [value]="category">
      {{category.name}}
    </mat-option>
  </mat-select>

  <mat-select *ngIf="selectedCategory"
              [(ngModel)]="selectedType">
    <mat-option *ngFor="let type of selectedCategory.productTypes"
                [value]="type"
                (onSelectionChange)="updateProductPattern()">
    </mat-option>
  </mat-select>

</div>
