<div class="product-filter flex-row">
  <mat-form-field appearance="outline"
                  class="product-filter__selection">
    <mat-label>Категория</mat-label>
    <mat-select [formControl]="categoryControl">
      <mat-option *ngFor="let category of allCategories"
                  [value]="category">
        {{category.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline"
                  class="product-filter__selection"
                  *ngIf="categoryControl.value">
    <mat-label>Тип</mat-label>
    <mat-select [formControl]="typeControl">
      <mat-option *ngFor="let type of allTypes"
                  [value]="type">
        {{type}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
