<div class="product__page-configuration flex-row flex-center">
  <div class="flex-row flex-no-wrap">
    <app-paginator [pageResult]="pageResult"
                   (paginateOptions)="updatePagination($event)">
    </app-paginator>

    <app-product-filter [categories]="categories"
                        (productFilter)="updateProductFilter($event)">
    </app-product-filter>
  </div>
</div>

<div class="flex-row flex-wrap">
  <app-add-product-button (created)="onProductCreate($event)">
  </app-add-product-button>

  <app-product-item *ngFor="let product of pageResult.items"
                    (update)="onProductUpdate()"
                    [product]="product">
  </app-product-item>

  <app-add-product-button *ngIf="shouldShowSecondAddProductButton"
                          (created)="onProductUpdate()">
  </app-add-product-button>
</div>
